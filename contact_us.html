<!DOCTYPE html>

  <title>Contact Us - Bird Info</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background:lightblue; /* light sky blue */
    }

    .contact-section {
      max-width: 700px;
      margin: 60px auto;
      padding: 45px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .contact-section h2 {
      text-align: center;
      color: black;
      margin-bottom: 10px;
    }

    .contact-section p {
      text-align: center;
      color: #34495e;
      margin-bottom: 30px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      background-color: grey;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 22px;
      border-radius: 8px;
      cursor: pointer;
     
    }

    .contact-form button:hover {
      background-color: orange;
    }
    ul{
	list-style-type: none;
  margin: 0;

   background-color: whitesmoke;

li{

    <h2>Contact Us</h2>

    <form class="contact-form" action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
